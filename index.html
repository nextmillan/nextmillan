<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NextMillan | Elite Tech Services</title>
    <meta
      name="description"
      content="NextMillan - Elevating Startups with Elite Technical Infrastructure."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Manrope", "sans-serif"],
              display: ["Inter", "sans-serif"],
            },
            colors: {
              navy: {
                800: "#112240",
                900: "#0A1A3A",
                950: "#020c1b",
              },
              electric: {
                500: "#3385ff",
                600: "#0066FF",
              },
              teal: {
                400: "#00D4AA",
              },
              violet: {
                500: "#8A2BE2",
                900: "#4A00E0",
              },
            },
            animation: {
              "fade-in": "fadeIn 1s ease-out forwards",
              "slide-up": "slideUp 0.8s ease-out forwards",
              float: "float 6s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 12s linear infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "vite": "https://aistudiocdn.com/vite@^7.2.6",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-navy-900 text-slate-200 antialiased selection:bg-electric-600 selection:text-white overflow-x-hidden"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
